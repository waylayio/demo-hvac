    <section class="container content-section text-center" id="notification">
      <div class="container" style="margin-top: 120px;">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
          <h2>Alert</h2>
          <div id="debug" ><hr class="star-case"></div>
          <div class="well">
            <div class="row">
              <div class="row-height">
                <div class="col-md-5 col-md-offset-1 col-height">
                  <div class="inside inside-full-height">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-barcode"></i> Asset ID</h3>
                      </div>
                      <div class="panel-body" style="height: 80px;">
                        <input class="form-control form-control-centered" id="resource" name="machine" placeholder="machine" style="margin-bottom: 5px;" type="text" value="airco_SN32591230">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 col-height">
                  <div class="inside inside-full-height">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-clock-o"></i> Time settings</h3>
                      </div>
                      <div class="panel-body" style="height: 80px;">
                        <div class="checkbox">
                          <label class="checkbox-inline"><input id="weekendSelection" type="checkbox">Alert in weekend?</label> <label class="checkbox-inline"><input checked="true" id="weekSelection" type="checkbox">Alert during a week?</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="row-height">
                <div class="col-md-5 col-md-offset-1 col-height">
                  <div class="inside inside-full-height">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bell-o"></i> Threshold settings</h3>
                      </div>
                      <div class="panel-body" style="
                        height: 330px;
                        ">
                          <form role="form">
                            <div class="form-group">
                              <label for="selection">Select from list:</label>
                                <select class="form-control form-control-centered" id="selection">
                                  <option>Compressor hours</option>
                                  <option>Revolutions per minute (rpm)</option>
                                  <option>Condensing temperature</option>
                                  <option>Evaporating temperature</option>
                                </select>
                            </div>
                          </form>
                        <div>
                          <input class="form-control form-control-centered" id="threshold" name="threshold" placeholder="threshold:" style="margin-bottom: 5px;" type="number" value="10000">
                        </div>
                        <div class="form-group">
                          <label for="thresholdCrossing"></label> 
                          <select class="form-control form-control-centered" id="thresholdCrossing">
                            <option>Above</option>
                            <option>Below</option>
                          </select>
                        </div>    
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 col-height">
                  <div class="inside inside-full-height">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-envelope-o"></i> E-Mail</h3>
                      </div>
                      <div class="panel-body" style="
                        height: 330px;
                        ">
                        <div id="mailPanel">
                          <div>
                            <input class="form-control form-control-centered" id="to" name="to" placeholder="to:" style="margin-bottom: 5px;" type="text" value="piet@waylay.io">
                          </div>
                          <div>
                            <input class="form-control form-control-centered" id="subject" name="subject" placeholder="subject:" style="margin-bottom: 5px;" type="text" value="Alert for {{RESOURCE}}">
                          </div>
                          <div>
                            <textarea class="form-control form-control-centered" id="message" name="message" style="height: 200px;">
Notification from waylay, <br>
Machine {{RESOURCE}} has crossed the threshold {{data.threshold}}, the current value is {{data.parameter}}. <br>Incident at {{{time}}}.<br>
Kind regards,<br><strong>waylay</strong>
                            </textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button class="btn btn-danger btn-lg" id="createAlert"><i class="fa fa-rocket"></i> Create Alert</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section text-center" id="runsimulation">
      <div class="container">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="well">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-upload"></i> Send data</h3>
              </div>
              <div class="panel-body">
                <div class="checkbox">
                  <div>
                    <textarea class="form-control form-control-centered" id="data" name="data">
                    { "Compressor hours" : 10010}
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
            <div id="measurementPanel">
              <div>
                <button class="btn btn-default btn-lg" id="pushDomain"><i class="fa fa-flash"></i> Push Data</button>
              </div>
              <p class="text-danger" id="error">
              </p>
              <p class="text-info" id="info">
              </p>
              <hr>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Simulation</h3>
            </div>
            <div class="panel-body">
              <div id="simulationSettings">
                <div>
                  <div id="datatable">
                  </div>
                </div>
                <div>
                  <div id="settings">
                  </div>
                </div>
                <div>
                  <div id="count">
                  </div>
                </div>
                <div>
                  <div class="file-upload form-control-centered">
                    <div class="file-select">
                      <label class="file-select-button" for="filename_csv" id="fajlName">Load csv:</label>
                      <div class="file-select-name" id="noFile">
                        No file chosen...
                      </div>
                      <input id="filename_csv" name="filename_csv" type="file">
                    </div>
                  </div>
                </div>
                <div id="simulation">
                  <button class="btn btn-default btn-lg" id="startSimulation">Start Simulation</button> <button class="btn btn-default btn-lg" disabled="true" id="stopSimulation">Stop Simulation</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-10 col-lg-offset-1">
          <div id="myChartPanel">
            <canvas height="400px" id="myChart">
            </canvas>
          </div>
        </div>
      </div>
      <!--cointaner -->
    </section>
